<div>
    <form id="searchForm" (ngSubmit)="submitQuery()">
        <p>
            <label for="searchInput" title="Search"></label>
            <input id="searchInput" [(ngModel)]="searchInput" type="search" title="Search"/>
        </p>

        <button type="submit" title="Search" value="Search">
            <span>Search</span>
        </button>
    </form>

    <h2>Search query</h2>

    <p>{{searchInput}}</p>
</div>

<ul class="resultlist">
    <li *ngFor="#res of searchResult">
        <a href="{{res.url}}">{{res.url}}</a><br/>
        <span style="font-style: italic;">{{res.text}}</span>
    </li>
</ul>
