<!doctype html>
<html>
<head>
    <title>Webcrawler Search</title>
    <link href="webjars/bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="webcrawler">
<div class="container">
    <h1>Greeting</h1>

    <div ng-controller="search" ng-cloak class="ng-cloak">

        <form id="searchForm" ng-submit="submitQuery()">
            <p>
                <label for="searchInput" title="Search"></label>
                <input id="searchInput" ng-model="searchInput" type="search" title="Search"/>
            </p>

            <button type="submit" title="Search" value="Search">
                <span>Search</span>
            </button>
        </form>

        <h2>Search query</h2>

        <p>{{searchInput}}</p>

        <h2>Result</h2>

        <p>{{result}}</p>

        <p>The ID is {{greeting.id}}</p>

        <p>The content is {{greeting.content}}</p>
    </div>
</div>
<script src="webjars/angularjs/1.4.7/angular.js"></script>
<script src="webjars/angular-ui-bootstrap/0.14.3/ui-bootstrap.js" type="text/javascript"></script>
<script src="js/webcrawler.js"></script>
</body>
</html>
